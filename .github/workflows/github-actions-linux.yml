name: "Build (Linux)"

on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: bash ./ci/install-deps-linux.sh
